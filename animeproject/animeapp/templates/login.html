{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: url("{% static 'animes/images/login-bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-card {
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 16px;
        width: 320px;
        box-shadow: 0 0 25px rgba(255, 0, 100, 0.6);
        backdrop-filter: blur(10px);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    .login-card h2 {
        font-size: 28px;
        margin-bottom: 25px;
        color: #ff3cac;
    }

    .login-card input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        background: #fff;
        color: #000;
    }

    .login-card button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(45deg, #ff004f, #ff3cac);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .login-card button:hover {
        background: linear-gradient(45deg, #ff3cac, #ff004f);
    }

    .login-card a {
        color: #00cfff;
        text-decoration: none;
    }

    .login-card a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</div>
{% endblock %}
