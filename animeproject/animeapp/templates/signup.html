{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: url("{% static 'animes/images/login-bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
    }

    .signup-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-card {
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 16px;
        width: 350px;
        box-shadow: 0 0 25px rgba(255, 0, 100, 0.6);
        backdrop-filter: blur(10px);
        animation: fadeIn 1s ease-in-out;
    }

    .signup-card h2 {
        text-align: center;
        color: #ff3cac;
        margin-bottom: 25px;
    }

    .signup-card label {
        display: block;
        margin: 10px 0 5px;
        color: #ffffff;
        font-weight: bold;
    }

    .signup-card input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: none;
        background: #fff;
        color: #000;
        font-size: 14px;
    }

    .signup-card button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(45deg, #ff004f, #ff3cac);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }

    .signup-card button:hover {
        background: linear-gradient(45deg, #ff3cac, #ff004f);
    }

    .signup-card a {
        color: #00cfff;
        text-decoration: none;
    }

    .signup-card a:hover {
        text-decoration: underline;
    }

    .signup-card p {
        margin-top: 20px;
        text-align: center;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>

<div class="signup-wrapper">
    <div class="signup-card">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <label>First Name:</label>
            {{ form.first_name }}

            <label>Last Name:</label>
            {{ form.last_name }}

            <label>Username:</label>
            {{ form.username }}

            <label>Email:</label>
            {{ form.email }}

            <label>Password:</label>
            {{ form.password }}

            <label>Confirm Password:</label>
            {{ form.confirm_password }}

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
