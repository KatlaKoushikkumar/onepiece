{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 class="page-title">Anime List</h1>
<div class="anime-grid">
    {% for anime in animes %}
    <div class="anime-card">
        <img src="{% static 'animes/images/' %}{{ anime.image }}" alt="{{ anime.title }}">
        <h3>{{ anime.title }}</h3>
    </div>
    {% endfor %}
</div>
{% endblock %}
